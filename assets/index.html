<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Big Man's Kanban Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'big-man-gray': '#4d4d4d',
                        'big-man-blue': '#0079bf',
                        'big-man-green': '#36b37e',
                        'big-man-orange': '#ff9800',
                        'big-man-red': '#ff5630'
                    }
                }
            }
        }
    </script>
    <style>
        .dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .tag {
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 4px;
            padding: 2px 6px;
            margin-right: 4px;
            margin-bottom: 4px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-big-man-gray">üè¥ The Big Man's Kanban Board</h1>
            <div class="space-x-2">
                <button id="addCardBtn" class="bg-big-man-blue text-white py-2 px-4 rounded">+ Add Card</button>
                <button id="reloadHeartbeatBtn" class="bg-big-man-green text-white py-2 px-4 rounded">Reload Heartbeat</button>
                <button id="logoutBtn" class="bg-gray-500 text-white py-2 px-4 rounded">üîì Logout</button>
            </div>
        </div>
        
        <div class="grid grid-cols-4 gap-4">
            <div id="backlog" class="column-container bg-gray-200 rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-4 text-big-man-gray border-b-2 border-big-man-gray pb-2">Backlog üìã</h2>
                <div class="card-container space-y-4" data-column="backlog"></div>
            </div>
            
            <div id="todo" class="column-container bg-gray-200 rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-4 text-big-man-gray border-b-2 border-big-man-gray pb-2">To Do üìù</h2>
                <div class="card-container space-y-4" data-column="todo"></div>
            </div>
            
            <div id="in-progress" class="column-container bg-gray-200 rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-4 text-big-man-gray border-b-2 border-big-man-gray pb-2">In Progress üöß</h2>
                <div class="card-container space-y-4" data-column="in-progress"></div>
            </div>
            
            <div id="done" class="column-container bg-gray-200 rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-4 text-big-man-gray border-b-2 border-big-man-gray pb-2">Done ‚úÖ</h2>
                <div class="card-container space-y-4" data-column="done"></div>
            </div>
        </div>
    </div>

    <!-- Card Modal -->
    <div id="cardModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-96 max-h-[90vh] overflow-y-auto">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4">Add/Edit Card</h3>
            <input type="hidden" id="cardIdInput">
            <input type="hidden" id="cardCurrentColumn">
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                <input type="text" id="cardTitleInput" class="w-full p-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea id="cardDescriptionInput" class="w-full p-2 border rounded" rows="4"></textarea>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Priority</label>
                <select id="cardPriorityInput" class="w-full p-2 border rounded">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Tags (comma-separated)</label>
                <input type="text" id="cardTagsInput" class="w-full p-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Due Date</label>
                <input type="date" id="cardDueDateInput" class="w-full p-2 border rounded">
            </div>
            
            <div class="flex justify-between">
                <button id="saveCardBtn" class="bg-big-man-green text-white py-2 px-4 rounded">Save</button>
                <button id="deleteCardBtn" class="bg-big-man-red text-white py-2 px-4 rounded">Delete</button>
                <button id="cancelCardBtn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/kanban/app.js"></script>
</body>
</html>
